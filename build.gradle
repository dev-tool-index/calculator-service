buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'idea'
    id 'jacoco'
    id "com.github.kt3k.coveralls" version "2.6.3"
    id 'maven'
}

apply plugin: 'spring-boot'
apply plugin: "sonar-runner"

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
    maven { url "https://jitpack.io" }
}

ext {
    sprintBootVersion = "1.3.3.RELEASE"
    junitVersion = "4.12"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile "org.springframework.boot:spring-boot-starter-web:$sprintBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$sprintBootVersion"
    compile 'com.github.dev-tool-index:calculator-db:1.2'
    compile 'commons-validator:commons-validator:1.5.0'

    compileOnly "org.projectlombok:lombok:1.16.8"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:$junitVersion"
    testCompile "org.springframework.boot:spring-boot-starter-test:$sprintBootVersion"
    testCompile 'org.powermock:powermock-mockito-release-full:1.6.4'

    //providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled = true
        html.destination "${buildDir}/jacocoHtml"
    }
}

group = 'com.github.dev-tool-index'
install.dependsOn(bootRepackage)

sonarRunner {
    toolVersion = '2.3' // default
}

sonarRunner {
    sonarProperties {
        property "sonar.host.url", "http://192.168.31.223:9000"
        //property "sonar.jdbc.url", "jdbc:h2:tcp://192.168.31.223:9092/sonar"
        //property "sonar.jdbc.driverClassName", "org.h2.Driver"
        //property "sonar.jdbc.username", "Fred Flintstone"
        //property "sonar.jdbc.password", "very clever"
        //property 'sonar.jacoco.reportPath', "${buildDir}/jacoco/test.exec"
    }
}
