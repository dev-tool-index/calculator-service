buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'war'
    id 'idea'
    id 'jacoco'
    id "com.github.kt3k.coveralls" version "2.6.3"
    id 'maven'
    id "org.sonarqube" version "1.2"
}

apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
    maven { url "https://jitpack.io" }
}

configurations {
    providedRuntime
}

ext {
    sprintBootVersion = "1.3.3.RELEASE"
    junitVersion = "4.12"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile "org.springframework.boot:spring-boot-starter-web:$sprintBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$sprintBootVersion"
    compile 'com.github.dev-tool-index:calculator-db:1.2'
    compile 'commons-validator:commons-validator:1.5.0'
    compile 'net.bull.javamelody:javamelody-core:1.62.0'
    compile 'com.thoughtworks.xstream:xstream:1.4.2'

    compileOnly "org.projectlombok:lombok:1.16.8"

    // testng support sonar with coverage per test
    testCompile 'org.testng:testng:6.9.10'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile "org.springframework.boot:spring-boot-starter-test:$sprintBootVersion"
    testCompile 'org.powermock:powermock-mockito-release-full:1.6.4'
    //testCompile 'com.jayway.jsonpath:json-path:2.2.0'
    testCompile 'com.jayway.jsonpath:json-path-assert:2.2.0'
    //providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    testRuntime 'org.codehaus.sonar-plugins.java:sonar-jacoco-listeners:1.3'
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
}

test {
    useTestNG()
    options {
        listeners << 'org.sonar.java.jacoco.TestNGListener'
    }
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled = true
        html.destination "${buildDir}/jacocoHtml"
    }
}

group = 'com.github.dev-tool-index'
install.dependsOn(bootRepackage)

sonarqube {
    properties {
        property 'sonar.host.url', 'http://192.168.31.223:9000'
    }
}
